name: Java Workflow

on:
  push:
    branches:
       - master
       
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 8
      - name: build
        run: javac ./gitesting/src/gitesting/MainClass.java
      
      - name: test
        run: java ./gitesting/src/gitesting/MainClass
        
      - name: uplaod artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact1
          path: ./myartifactpath
