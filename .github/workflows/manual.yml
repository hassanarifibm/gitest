name: newdemo
on:
 push:
   branches:
      - main

jobs:
  jobname:
    runs-on: ubuntu-latest
    steps:
      - name: checking out branch
        uses: actions/checkout@main
      
      - name: branch main 111 checkedout
        run: echo branch main 111 checked out.
      
      - name: checkingout another branch
        uses: actions/checkout@v3
        with:
           repository: gitesting
           ref: main
           path: gitesting
           token: ${{ secrets.PAT1 }}
           
      - name: Step To run on failure
        if: ${{ failure() }}
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Issue created due to workflow fialure:
            ${{ github.run_id }}",
            "body": "This issue was automatically created by
            the GitHub Action workflow **${{ github.workflow
            }}**. \n\n due to failure in run: _${{ github.run_id }}_."
            }'
      
      - name: another branch checkedout
        run: echo another branch checked out
